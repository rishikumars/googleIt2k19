<!DOCTYPE html>
<html>

<head>
    <title>Kratos - Google iT</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link rel="stylesheet" href="style/test1.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body style="background-color: rgb(0,0,0); overflow:hidden;width:100%;height:100%">
<img src="./images/kratos1.png" style="height:400px;margin-top:120px;margin-left:30px;"  />
   <!-- <img src="./images/kratos.png" style="width:15%;margin-left:870px;margin-top:120px;margin-left" />-->
    <div class="left des">

        <img src="./images/lion1.png" id="bgimg" />
    </div>



    <div class="layer">

        <div class="row">

            <div class="col s4 offset-s6">

                <div class="card  design black-text">
                    <div class="card-content">
                        <center>
                            <img src="./images/logo.png" style="height:200px;width:200px;margin-top:-15%;margin-bottom:-15%;" />
                        </center>
                        <span class="card-title" style="color:#fff">Sign up</span>
                        <div class="row">
                            <form class="col s12">
                                <div class="row">
                                    <div class="input-field col s12 name">
                                        <i class="material-icons prefix" style="color:#fff">account_circle</i>
                                        <input id="user_name" type="text" style="color:#f5f5f5">
                                        <label for="user_name">Your Name</label>
                                    </div>
                                    <div class="input-field col s12">
                                        <i class="material-icons prefix" style="color:#fff">phone</i>
                                        <input id="mobile_number" type="tel" style="color:#f5f5f5">
                                        <label for="mobile_number">Mobile Number</label>
                                    </div>
                                    <a id="myBtn" class="waves-effect waves-light btn login blue" onclick="writeUserData()">Login</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <script>
        var input = document.getElementById("mobile_number");

        input.addEventListener("keyup", function(event) {
                // Cancel the default action, if needed
                event.preventDefault();
                var mob = document.getElementById("mobile_number").value;
                var name = document.getElementById("user_name").value;
                // Number 13 is the "Enter" key on the keyboard
                if (isNaN(mob)) {
                    alert('Enter Number');
                } else {
                    if (event.keyCode === 13 && mob.length == 10 && name.length > 1) {
                        // Trigger the button element with a click
                        document.getElementById("myBtn").click();
                    }
                }
            }

        );
    </script>
    <script>
        var input = document.getElementById("user_name");

        input.addEventListener("keyup", function(event) {
            // Cancel the default action, if needed
            event.preventDefault();
            var mob = document.getElementById("mobile_number").value;
            var name = document.getElementById("user_name").value;
            // Number 13 is the "Enter" key on the keyboard
            if (event.keyCode === 13 && mob.length == 10 && name.lenght > 1) {
                // Trigger the button element with a click
                document.getElementById("myBtn").click();
            }
        });
    </script>

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
